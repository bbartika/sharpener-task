<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="expense-tracker.css" />
        <title> Expense Tracker with Local Storage</title>
    </head>
    <body>
        <div class ="container mt-5">
            <div class="text-center">
                <h1 class="display-5 mb-5"><strong>Expense Tracker with Local Storage</strong></h1>
            </div>
            <div class="main row justify-content-center">
                <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                    <div class="col-10 mb-3">
                        <label for="expense">Expense</label>
                        <input class="form-control" id="expense" type="number" placeholder="Enter expense">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="description">Description</label>
                        <input class="form-control" id="description" type="text" placeholder="Enter description">
                    </div>
                    <div class="col-10 mb-3">
                        <label for="category">Category</label>
                        <input class="form-control" id="category" type="text" placeholder="Enter category">
                    </div>
                    <div class="col-8">
                        <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data </button>
                        
                        <button class="btn btn-primary" id="Update" onclick="updateData()">Update</button>
                    </div>
                </form>
                <div class="col-10 mt-5">
                    <table class="table table-striped table-dark" id="expenseTable">
                        <thead>
                            <tr>
                                <th>Expense</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>


                        
                    </table>
                </div>
                

            </div>
        </div>

        <script src="expense-tracker.js" defer></script>
    </body>
</html>
